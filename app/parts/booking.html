<section class="booking">
    <div class="header__container">
        <div class="booking__wrapper">
            <form class="booking__form" action="#">
                <div class="booking__form-wrapper">
                    <h3 class="booking__title">
                        advance booking
                    </h3>
                    <div class="booking__search">
                        <div class="booking__search-wrapper">
                            <input class="booking__search-input" type="text" placeholder="search restrurent">
                            <button class="booking__btn btn">GO</button>
                        </div>
                    </div>
                    <div class="booking__inner">
                        <label class="booking__label booking__label-date">Date
                            <input class="booking__input booking__input-date" value="2020-09-23" type="date" name="booking__date"
                                 id="booking__date" >

                        </label>
                        <label class="booking__label booking__label-time">Time
                            <input class="booking__input booking__input-time" value="17:00" type="time" name="booking__time"
                                id="booking__time">
                        </label>
                        <label class="booking__label booking__label-guests">Guests
                            <select class="booking__input booking__input-guests" name="booking__guests"
                                id="booking__guests">
                                <option>1 People</option>
                                <option>2 People</option>
                                <option>3 People</option>
                                <option>4 People</option>
                                <option>5 People</option>
                                <option>6 People</option>
                                <option>7 People</option>
                            </select>


                        </label>
                    </div>
                    <img class="booking__bg booking__bg3" src="images/dist/booking_bg3.svg" alt="booking_bg3">
                    <img class="booking__bg booking__bg4" src="images/dist/booking_bg4.svg" alt="booking_bg4">
                </div>
            </form>
            <img class="booking__bg booking__bg1" src="images/dist/booking_bg1.png" alt="booking_bg1">
            <img class="booking__bg booking__bg2" src="images/dist/booking_bg2.png" alt="booking_bg2">

        </div>
    </div>
</section>
