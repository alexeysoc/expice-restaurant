<main class="page">
    <div class="header__container">

        <div class="page-wrapper">

            <div class="page__column page__column-left">

                <div class="background__title">Food</div>
                <h1 class="page__title">Discover Restaurant & Delicious Food</h1>
                <form class="searh" action="#">
                    <input class="searh__input" type="text" placeholder="Search restaurant, food">
                    <button class="searh__btn btn">GO</button>
                </form>
                <button class="location__btn btn">Rajshahi</button>
            </div>
            <div class="page__column page__column-right">
                <div class="background__block">
                    <img class="page__background background1" src="images/dist/page__background.svg" alt="background1">
                    <img class="page__background background2" src="images/dist/page__background.png" alt="background2">
                </div>
                <!-- Slider main container -->
                <div class="main__slider swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <div class="swiper-slide__img" style="
                    background-image: url(../images/dist/food1.png)
                    ">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-slide__img" style="
                    background-image: url(../images/dist/food1.png)
                    ">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swiper-slide__img" style="
                    background-image: url(../images/dist/food1.png)
                    ">
                            </div>
                        </div>
                    </div>
                    <!-- If we need pagination-->
                    <!-- <div class="swiper-pagination"></div> -->
                    <div class="swiper-button-wrapper">
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                    <!-- If we need scrollbar -->
                    <!-- <div class="swiper-scrollbar"></div> -->
                </div>
            </div>

        </div>


    </div>
</main>
